<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input3.css" />
    <title>Register Page Design</title>
  </head>
  <body>
    <div class="register-now">
      <form action="#" method="post">
        <h2>Register</h2>
        <div class="input-style">
          <label for="">First Name</label>
          <input type="text" name="name" id="a" placeholder="first name" />

          <label for="b">Last Name</label>
          <input type="text" name="name" id="b" placeholder="last name" />

          <label for="c">Your Email</label>
          <input
            type="email"
            name="email"
            id="c"
            placeholder="Email"
            required
          />

          <label for="d">Phone Number</label>
          <input
            type="text"
            name="number"
            id="d"
            placeholder="phone number"
            required
          />

          <label for="e">Your Password</label>
          <input
            type="password"
            name="pass"
            id="e"
            placeholder="Password"
            required
          />
          <label for="f">Confirm Password</label>
          <input
            type="password"
            name="pass"
            id="f"
            placeholder="password"
            required
          />

          <div class="gender">
            <p>Gender</p>
            <div class="option">
              <input type="radio" id="aa" name="maile" />
              <label for="aa">Male</label>

              <input type="radio" id="bb" name="female" />
              <label for="bb">Female</label>

              <input type="radio" id="cc" name="others" />
              <label for="cc">Others</label>
            </div>
          </div>
          <div class="register-page">
            <input type="submit" value="Register" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
