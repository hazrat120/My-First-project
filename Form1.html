<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Form1.css" />
    <title>Web Form Design</title>
  </head>
  <body>
    <h2>Sign Up Form</h2>
    <hr />
    <div class="form-contaier">
      <form action="#">
        <label for="user">User Name:</label>
        <input
          type="text"
          id="user"
          name="name"
          placeholder="Enter Name"
        /><br />

        <label for="e-mail">E-mail:</label>
        <input
          type="email"
          id="e-mail"
          name="email"
          placeholder="E-mail"
          required
        />
        <br />

        <label for="pass">Password:</label>
        <input
          type="password"
          id="pass"
          name="password"
          placeholder="Password"
          required
        />
        <br />

        <label for="phn">Phone:</label>
        <select name="phone">
          <option value="+880">+880</option>
          <option value="+990">+990</option>
          <option value="+110">+110</option>
        </select>
        <input
          type="Phone"
          id="phn"
          name="phone"
          placeholder="Phone"
          required
        />
        <br />

        Gender:
        <input type="checkbox" id="gnd1" name="male" />
        <label for="gnd1">Male</label>
        <input type="checkbox" id="gnd2" name="female" />
        <label for="gnd2">Female</label> <br />

        <label for="date">Date Of Birth:</label>
        <input type="date" id="date" name="date" />
        <br />

        <label for="time">Set Time:</label>
        <input type="time" id="time" name="time" /><br />

        <label for="colo">Choose Your Color:</label>
        <input type="color" id="colo" name="col" /><br />

        <label for="file">Upload Your File:</label>
        <input type="file" id="file" name="file" /><br />

        <input type="checkbox" id="cycle" name="Bicycle" />
        <label for="cycle">I Have A Bicycle</label>
        <input type="checkbox" id="bike" name="honda" />
        <label for="bike"> I Have A Bike</label> <br />

        <label for="cnt">Your Country:</label>
        <input list="coun" />
        <datalist id="coun">
          <option value="Bangladesh"></option>
          <option value="Canada"></option>
          <option value="USA"></option>
          <option value="Pakistan"></option></datalist
        ><br />

        <label for="comment">Your Comments:</label><br />
        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="10"
          style="border: 2px solid black"
        ></textarea
        ><br />

        <input type="button" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
