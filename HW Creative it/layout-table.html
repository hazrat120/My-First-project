<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout-table.css" />
    <title>Website layout design table</title>
  </head>
  <body>
    <h2 align="center">Website layout design using table tag</h2>
    <table
      align="center"
      width="1000"
      border="0"
      cellpadding="0"
      cellspacing="0"
    >
      <tr>
        <!--navbar start-->
        <td>
          <table height="100" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td>
                <table
                  width="300"
                  height="100px"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                >
                  <tr>
                    <td width="148" bgcolor="#73C6B6 "></td>
                    <td width="2" bgcolor="white"></td>
                    <td>
                      <table
                        width="140"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                      >
                        <tr>
                          <td height="50" bgcolor="#BDC3C7"></td>
                        </tr>
                        <tr>
                          <td height="50" bgcolor="#E8DAEF"></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
              <td>
                <table width="700" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td height="30" width="700" bgcolor="#ABEBC6"></td>
                  </tr>
                  <tr>
                    <td height="5" width="700" bgcolor="white"></td>
                  </tr>
                  <tr>
                    <td height="30" width="700" bgcolor="#F0B27A "></td>
                  </tr>
                  <tr>
                    <td height="5" width="700" bgcolor="white"></td>
                  </tr>
                  <tr>
                    <td height="30" width="700" bgcolor="#808B96"></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <!--banner start-->
        <td>
          <table
            bgcolor="blue"
            height="300"
            border="0"
            cellpadding="0"
            cellspacing="0"
          >
            <tr>
              <td>
                <table
                  width="330"
                  bgcolor="#D7BDE2"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                >
                  <tr>
                    <td height="110" bgcolor="#DC7633 "></td>
                  </tr>
                </table>
              </td>
              <td width="5" bgcolor="white"></td>
              <td>
                <table width="330" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td height="100" bgcolor="#D98880"></td>
                  </tr>
                  <tr>
                    <td height="100" bgcolor="#F7DC6F"></td>
                  </tr>
                  <tr>
                    <td height="100" bgcolor="#EDBB99 "></td>
                  </tr>
                </table>
              </td>
              <td width="5" bgcolor="white"></td>
              <td>
                <table
                  width="330"
                  height="300"
                  bgcolor="#7DCEA0"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr>
                    <td width="110" bgcolor="#CCD1D1"></td>
                    <td width="110" bgcolor="#2980B9 "></td>
                    <td>
                      <table
                        width="110"
                        height="300"
                        bgcolor="#1ABC9C"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                      >
                        <tr>
                          <td height="100" bgcolor="#D2B4DE"></td>
                        </tr>
                        <tr>
                          <td height="100px" bgcolor="#E6B0AA"></td>
                        </tr>
                        <tr>
                          <td height="100px" bgcolor="#A9DFBF "></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <!--Service start-->
        <td>
          <table
            width="1000"
            height="150"
            border="0"
            cellspacing="0"
            cellpadding="0"
          >
            <tr>
              <td>
                <table width="250" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td height="125" bgcolor="#21618C"></td>
                  </tr>
                  <tr>
                    <td height="125" bgcolor="#2ECC71 "></td>
                  </tr>
                </table>
              </td>
              <td width="250" bgcolor="#EDBB99 "></td>
              <td width="250" bgcolor="#82E0AA"></td>
              <td width="250" bgcolor="#C39BD3"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
